<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="main.bundle.css" rel="stylesheet"></head>
  <body> 
<h2>ROOM SERACH </h2>
<div class="card">
  <div class="card__content">
    <div class="card__title"> 
      <h2>Найдём номера под ваши пожелания</h2>
    </div>
    <form class="date-form">
      <div class="date-form__container">
        <h3>прибытие</h3>
        <input class="date-form__inp date-form__inp--start datepicker" type="text" max="1979-12-31" placeholder="дд.мм.гггг">
      </div>
      <div class="date-form__container">
        <h3>выезд</h3>
        <input class="date-form__inp date-form__inp--end datepicker" type="text" max="1979-12-31" placeholder="дд.мм.гггг">
      </div>
    </form>
    <div class="dropdown">
      <h3>dropdown</h3>
      <button class="dropdown-type" type="submit" name="dropdown-field">Сколько гостей</button>
      <div class="dropdown-guest" hidden>
        <ul class="dropdown-guest__list">
          <li class="dropdown-guest__list-item" data-value="adults">Взрослые
            <div class="counter">
              <button class="counter__btn" type="submit" data-direction="minus">-</button>
              <input class="counter__value" type="number" value="0" max="9" name="adults">
              <button class="counter__btn" type="submit" data-direction="plus">+</button>
            </div>
          </li>
          <li class="dropdown-guest__list-item" data-value="children">Дети
            <div class="counter">
              <button class="counter__btn" type="submit" data-direction="minus">-</button>
              <input class="counter__value" type="number" value="0" max="9" name="children">
              <button class="counter__btn" type="submit" data-direction="plus">+</button>
            </div>
          </li>
          <li class="dropdown-guest__list-item" data-value="babies">Младенцы
            <div class="counter">
              <button class="counter__btn" type="submit" data-direction="minus">-</button>
              <input class="counter__value" type="number" value="0" max="9" name="babies">
              <button class="counter__btn" type="submit" data-direction="plus">+</button>
            </div>
          </li>
          <div class="dropdown-guest__list-button">
            <button class="dropdown-guest__list-button-item" type="submit" name="clear">Очистить</button>
            <button class="dropdown-guest__list-button-item" type="submit" name="submit">Применить</button>
          </div>
        </ul>
      </div>
    </div>
    <button class="button__submit button__submit--big" type="submit">подобрать номер</button>
  </div>
</div>
<h2>REGISTRATION </h2>
<div class="card">
  <div class="card__content">
    <div class="card__title"> 
      <h2>Найдём номера под ваши пожелания</h2>
    </div>
    <input class="text" type="text" name="text-field" placeholder="Имя">
    <input class="text" type="text" name="text-field" placeholder="Фамилия">
    <form class="radio">
      <div class="radio-container">
        <label class="radio-container__label">
          <input class="radio-container__label-input" type="radio" name="sex" value="male">Мужчина
        </label>
        <label class="radio-container__label">
          <input class="radio-container__label-input" type="radio" name="sex" value="female">Женщина
        </label>
      </div>
    </form>
    <h3>дата рождения</h3>
    <input class="masked-text-field datepicker-no-range" type="text" name="date" placeholder="дд.мм.гггг" autocomplete="off" max="1979-12-31">
    <h3>данные для входа в сервис</h3>
    <input class="text" type="text" name="text-field" placeholder="Email">
    <input class="text" type="text" name="text-field" placeholder="Пароль">
    <label class="toggle">
      <input class="toggle__inp" type="checkbox"><span class="toggle__slider"></span><span class="toggle__text">Получать спецпредложения</span>
    </label>
    <button class="button__submit button__submit--big" type="submit">Перейти к оплате</button>
    <div class="card__login">
      <div class="card__login-info">Уже есть аккаунт на Toxin</div>
      <button class="button__submit button__submit--transparent" type="submit"> <span>войти</span></button>
    </div>
  </div>
</div>
<h2>LOGIN </h2>
<div class="card">
  <div class="card__content">
    <div class="card__title"> 
      <h2>Войти</h2>
    </div>
    <input class="text" type="text" name="text-field" placeholder="Email">
    <input class="text" type="text" name="text-field" placeholder="Пароль">
    <button class="button__submit button__submit--big" type="submit">войти</button>
    <div class="card__login">
      <div class="card__login-info">Нет аккаунта на Toxin?</div>
      <button class="button__submit button__submit--transparent" type="submit"> <span>создать</span></button>
    </div>
  </div>
</div>
  <script defer src="main.bundle.js"></script></body>
</html>
