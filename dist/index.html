<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="main.bundle.css" rel="stylesheet"></head>
  <body> 
<div class="ui-kit__container">
  <h1 style="color: brown;">UI KIT</h1>
  <h2>TEXT FIELD</h2>
  <input class="text" type="text" name="text-field" placeholder="Email">
  <h2>DROPDOWN</h2>
  <div class="drop">
    <button class="drop-btn" type="submit">Сколько гостей</button>
  </div>
  <h2>MASKED TEXT FIELD</h2>
  <input class="masked-text-field" type="text" name="date" id="el" placeholder="дд.мм.гггг" autocomplete="off">
  <h2>DATE DROPDOWN</h2>
  <div class="date-dropdown">
    <button class="date" type="submit"> 
      <input class="date-type" type="text" name="date-field__1" id="el2" placeholder="дд.мм.гггг" autocomplete="off">
    </button>
    <button class="date" type="submit">
      <input class="date-type" type="text" name="date-field__2" id="el3" placeholder="дд.мм.гггг" autocomplete="off">
    </button>
  </div>
  <h2>FILTER DATE DROPDOWN</h2>
  <form>
    <input class="filter-date-dropdown" type="text" id="el-filter" name="date" placeholder="дд.мм.гггг" autocomplete="off">
  </form>
  <h2>SUBSCRIPTION TEXT FIELD</h2>
  <form class="subscription">
    <input class="subscription-text-field" type="email" name="text-field" placeholder="Email">
  </form>
  <h2>DROPDOWN (WITH ITEM COUNTER)</h2>
  <div class="dropdown">
    <button class="dropdown-type" type="submit" name="dropdown-field">Сколько гостей</button>
    <div class="dropdown-guest" hidden>
      <ul class="dropdown-guest__list">
        <li class="dropdown-guest__list-item" data-value="adults">Взрослые
          <div class="counter">
            <button class="counter__btn" type="submit" data-direction="minus">-</button>
            <input class="counter__value" type="number" value="0" max="9" name="adults">
            <button class="counter__btn" type="submit" data-direction="plus">+</button>
          </div>
        </li>
        <li class="dropdown-guest__list-item" data-value="children">Дети
          <div class="counter">
            <button class="counter__btn" type="submit" data-direction="minus">-</button>
            <input class="counter__value" type="number" value="0" max="9" name="children">
            <button class="counter__btn" type="submit" data-direction="plus">+</button>
          </div>
        </li>
        <li class="dropdown-guest__list-item" data-value="babies">Младенцы
          <div class="counter">
            <button class="counter__btn" type="submit" data-direction="minus">-</button>
            <input class="counter__value" type="number" value="0" max="9" name="babies">
            <button class="counter__btn" type="submit" data-direction="plus">+</button>
          </div>
        </li>
        <div class="dropdown-guest__list-button">
          <button class="dropdown-guest__list-button-item" type="submit" name="clear">Очистить</button>
          <button class="dropdown-guest__list-button-item" type="submit" name="submit">Применить</button>
        </div>
      </ul>
    </div>
  </div>
  <h2>CALENDAR</h2>
  <div class="calendar">
    <div class="calendar_month">
      <div class="calendar_month__left"></div>
      <div class="calendar_month__date"> 
        <h2></h2><span></span>
      </div>
      <div class="calendar_month__right"></div>
    </div>
    <div class="calendar_weekdays">
      <div>Пн</div>
      <div>Вт</div>
      <div>Ср</div>
      <div>Чт</div>
      <div>Пт</div>
      <div>Сб</div>
      <div>Вс</div>
    </div>
    <div class="calendar_days"> </div>
    <div class="calendar_buttons"> 
      <button class="calendar_buttons__clear" type="submit">Очистить</button>
      <button class="calendar_buttons__submit" type="submit">Применить</button>
    </div>
  </div>
  <h2>CHECKBOX</h2>
  <form class="checkbox">
    <label class="checkbox__label">
      <input class="checkbox__label-input" type="checkbox" checked>Завтрак
    </label>
    <label class="checkbox__label">
      <input class="checkbox__label-input" type="checkbox">Письменный стол
    </label>
    <label class="checkbox__label">
      <input class="checkbox__label-input" type="checkbox">Стул для кормления
    </label>
    <label class="checkbox__label">
      <input class="checkbox__label-input" type="checkbox">Кроватка
    </label>
    <label class="checkbox__label">
      <input class="checkbox__label-input" type="checkbox">Телевизор
    </label>
    <label class="checkbox__label">
      <input class="checkbox__label-input" type="checkbox">Шампунь                                                
    </label>
  </form>
</div>
  <script defer src="main.bundle.js"></script></body>
</html>
